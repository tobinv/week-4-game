<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>



    <div class="container-static">
        <div class="nav navbar-fixed-top">


            <h1 class="text-center">Crystal Collector</h1>

        </div>

    </div>


    <div class="container">

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Instruction Area</h3>
                    </div>
                    <div class="panel-body">
                        This is text
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Random # Display Area</h3>
                    </div>
                    <div class="panel-body">
                        <span id="randG" class="guess">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Crystal Images Area</h3>
                    </div>
                    <div class="panel-body">
                        <div><span><img class="cry1 space" src="assets/images/cry1.jpg"><img class="cry2 space" src="assets/images/cry2.jpg"><img class="cry3 space" src="assets/images/cry3.jpg"><img class="cry4 space" src="assets/images/cry4.jpg"></span></div>

                    </div>
                </div>
            </div>

            <div class="col-lg-5">

                <div><span id="mess" class="message"></span></div>

            </div>

        </div>

        <div class="row">
            <div class="col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wins & Losses</h3>
                    </div>
                    <div class="panel-body">
                        <p> Wins:<span id="spacer"></span><span id="wins"></span> </p>
                        <p> Losses:<span id="spacer"></span><span id="losses"></span> </p>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Total Score Area</h3>
                    </div>
                    <div class="panel-body">
                        <div id="totScore">0</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    <footer>
        <div class="container">
            <div class="nav navbar-fixed-bottom text-center">
                Copyright &copy; 2016 Your Name
            </div>
        </div>
    </footer>



    <script src="assets/javascript/game1.js"></script>

</body>

</html>
